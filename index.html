  <body>
    <script src="https://open.spotify.com/embed/iframe-api/v1" async></script>
    <div id="embed-iframe"></div>
    <script type="text/javascript">
        var stories = []
        var numStories = 90
        var randomMix = 1
        fetch("stories.txt")
        .then((res) => res.text())
        .then((text) => {
            stories = text
            numStories = text.length
        })
        .catch((e) => console.error(e));
        console.log(stories)
        window.onSpotifyIframeApiReady = (IFrameAPI) => {
        const element = document.getElementById('embed-iframe');
        const options = {
            width: '100%',
            height: '480px',
            uri: 'spotify:playlist:3yuMz35Grny22l6SA5GDTy'
        };
            const callback = (EmbedController) => {
                document.querySelectorAll('.playlist').forEach(
                playlist => {
                    playlist.addEventListener('click', () => 
                    {
                    currentMix = playlist
                    console.log(currentMix)
                    if (currentMix.dataset == undefined)
                    {
                        var random = Math.floor(Math.random() * 90) + 1
                        const mixes = document.querySelectorAll('.playlist')
                        currentMix = mixes[random]
                    }
                    EmbedController.loadUri(currentMix.dataset.spotifyId)
                    EmbedController.resume()
                    EmbedController.play()
                    });
                })
            };
            IFrameAPI.createController(element, options, callback);
        };
    </script>
